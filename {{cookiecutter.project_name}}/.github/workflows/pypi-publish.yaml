---
name: Publish Python Package

on:
  release:
    types: [created]

jobs:
  build-n-publish:
    name: Build and publish Python üêç distributions üì¶ to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install Poetry
        run: |
          # run pip config here if needed
          python3 -m pip install --user pipx
          python3 -m pipx ensurepath
          python3 -m pipx install poetry
          ${HOME}/.local/bin/poetry self add "poetry-dynamic-versioning[plugin]"

      # - name: Install dependencies
      #   run: |
      #     ${HOME}/.local/bin/poetry lock
      #     ${HOME}/.local/bin/poetry install --no-interaction

      - name: Build source and wheel archives
        run: ${HOME}/.local/bin/poetry build

      - name: Publish distribution üì¶ to PyPI
        uses: pypa/gh-action-pypi-publish@v1.2.2
        with:
          user: __token__
          password: ${{ "{{" }} secrets.{{cookiecutter.github_token_for_pypi_deployment}} {{ "}}" }}
